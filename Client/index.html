<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Babble Client</title>
</head>
<body>
  <h1> Babble Client</h1>

  <h2> Get Form - Status</h2>
  <form  action="http://localhost:9001/status">
    <button> Get Status</button>
  </form>

  <h2>POST Form - Echo</h2>
  <form method="POST" action="http://localhost:9001/echo">
    <label for="echo-input">Enter a message for echo:</label>
    <input type="text" id ="echo-input" name="echo">
    <button> Echo</button >
  </form>

  <h2>POST Form - Message</h2>
   <form method="POST" action="http://localhost:9001/message">
     <label for="name-input">Enter name:</label>
     <input type="text" id ="name-input" name="username">

     <label for="message-input">Enter message:</label>
     <input type="text" id ="message-input" name="message">
     <button> Echo</button >
   </form>


  <script src="main.js"></script>
</body>
</html>
